<div class="container text-center mt-4 ">

  <h1>Cursos Taguatinga</h1>
  <div class="d-inline-flex me-2 mt-2" *ngFor="let curso of cursos">
    <div class="card me-3" style="max-width: 20rem; height: 15rem;">
      <div class="card-header">{{ curso.nome }}</div>
      <div class="card-body">
        <p>Período: {{ curso.periodo }}</p>
        <p>Dia para estudar: {{ curso.estudo }}</p>
        <p>Avaliação: {{ curso.avaliacao }}</p>
        <p>Horário{{ curso.horario }}</p>
        <p *ngIf="curso.inscricao != ''">Inscrição: {{ curso.inscricao }}</p>
      </div>
    </div>
  </div>
</div>
